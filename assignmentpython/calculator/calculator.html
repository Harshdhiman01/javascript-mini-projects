<!-- Calculator UI -->
<input id="num1" type="number" placeholder="Number 1">
<select id="operator">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input id="num2" type="number" placeholder="Number 2">
<button id="calculate">Calculate</button>
<input id="result" type="text" readonly>
